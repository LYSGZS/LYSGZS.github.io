    <script>
        // 打开安全验证面板
        function openSecurityPanel() {
            document.getElementById("securityPanel").style.display = "block";
        }

        // 验证图案锁
        function validatePattern(pattern) {

        // 验证密码
        function validatePassword() {
            const pass = document.getElementById("passwordInput").value;
            if (pass === "159357" || pass === "123698") {
                document.getElementById("statusMessage").textContent = "密码正确！";
                return true;
            }
            document.getElementById("statusMessage").textContent = "密码错误，请重试";
            return false;
        }

        // 指纹验证（模拟）
        function fingerprintScan() {
            document.getElementById("statusMessage").textContent = "指纹验证中...";
            setTimeout(() => {
                document.getElementById("statusMessage").textContent = "指纹验证通过！";
                showImages();
            }, 1500);
        }

        // 面部识别（模拟）
        function faceRecognition() {
            document.getElementById("statusMessage").textContent = "请靠近摄像头...";
            setTimeout(() => {
                document.getElementById("statusMessage").textContent = "面部识别通过！";
                showImages();
            }, 2000);
        }

        // 显示图片的函数
        function showImages() {
            document.getElementById("imageGallery").style.display = "block";
            document.getElementById("securityPanel").style.display = "none";
        }

        // 初始化图案锁
        const canvas = document.getElementById("patternLock");
        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#007BFF";
        ctx.lineWidth = 4;

        let drawing = false;
        canvas.addEventListener("mousedown", e => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
        canvas.addEventListener("mousemove", e => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });
        canvas.addEventListener("mouseup", () => drawing = false);

        // 页面加载时自动打开安全验证面板
        window.onload = function() {
            openSecurityPanel();
        };
    </script>
