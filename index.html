<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>刘杨史工作室 - 密码验证</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: "Microsoft YaHei", sans-serif;
        }
        #securityPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .security-content {
            width: 90%;
            max-width: 360px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1765cc;
        }
    </style>
</head>
<body>

    <!-- 安全验证面板 -->
    <div id="securityPanel">
        <div class="security-content">
            <h2 style="color: #1a73e8;">密码验证</h2>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="请输入密码" autocomplete="off" required>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <!-- 解锁后的内容 -->
    <div id="mainContent" style="display:none; padding:20px;">
        <h1>刘杨史工作室 - 多格漫画</h1>
        <p>欢迎回来！您已通过密码验证。</p>

       <section class="comic-container" role="region" aria-label="多格漫画展示">
        <img src="/IMG_4697.jpeg" alt="漫画场景1：角色A在森林中发现神秘符号" class="comic-img" />
        <img src="/IMG_4763.jpeg" alt="漫画场景2：角色B与角色A讨论符号含义" class="comic-img" />
        <img src="/IMG_4764.jpeg" alt="漫画场景3：角色C加入团队并提出新线索" class="comic-img" />
        <img src="/IMG_4765.jpeg" alt="漫画场景4：团队发现隐藏的密室入口" class="comic-img" />
        <img src="/IMG_4809.jpeg" alt="漫画场景5：密室中出现危险陷阱" class="comic-img" />
        <img src="/IMG_4842.jpeg" alt="漫画场景6：团队成功逃脱并庆祝胜利" class="comic-img" />
    </section>
        <!-- 漫画内容将在这里显示 -->
    </div>

    <script>
        // 预设密码
        const CORRECT_PASSWORD = "159357"; // 可自定义密码
        
        // 表单提交处理
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止默认提交行为
            
            const input = document.getElementById('passwordInput');
            const password = input.value;
            
            if (password === CORRECT_PASSWORD) {
                // 验证成功
                document.getElementById('securityPanel').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                // 验证失败（静默清空输入框）
                input.value = '';
                input.focus(); // 自动聚焦
            }
        });
        
        // 页面加载自动聚焦
        window.onload = () => {
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
</html>
