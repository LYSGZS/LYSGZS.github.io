<!DOCTYPE html>

  <style>

<body>
  <div class="chat-container">
    <div class="chat-header">æ¨å²å·¥ä½œå®¤ Â· å®æ—¶èŠå¤©å®¤</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="nickname" placeholder="ä½ çš„æ˜µç§°" maxlength="20" />
      <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." maxlength="200" />
      <button id="send-btn">å‘é€</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // ğŸ”¥ æ›¿æ¢ä¸ºä½ è‡ªå·±çš„ Firebase é…ç½®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123def456"
    };

    // åˆå§‹åŒ– Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const chatRef = database.ref('chat');

    const chatBody = document.getElementById('chat-body');
    const nicknameInput = document.getElementById('nickname');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');

    // æ»šåŠ¨åˆ°åº•éƒ¨
    function scrollToBottom() {
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function addMessage(data) {
      const isSystem = data.type === 'system';
      const messageDiv = document.createElement('div');
      messageDiv.className = isSystem ? 'system-message' : 'message user-message';
      if (isSystem) {
        messageDiv.textContent = data.text;
      } else {
        messageDiv.innerHTML = `<strong><LaTex>${escapeHtml(data.nickname)}:</strong> $</LaTex>{escapeHtml(data.message)}`;
      }
      chatBody.appendChild(messageDiv);
      scrollToBottom();
    }

    // è½¬ä¹‰ HTML é˜²æ­¢ XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ä»æ•°æ®åº“åŠ è½½å†å²æ¶ˆæ¯
    chatRef.on('child_added', (snapshot) => {
      const data = snapshot.val();
      addMessage(data);
    });

    // å‘é€æ¶ˆæ¯
    function sendMessage() {
      const nickname = nicknameInput.value.trim() || 'åŒ¿åç”¨æˆ·';
      const message = messageInput.value.trim();
      if (message === '') return;

      chatRef.push({
        nickname: nickname,
        message: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
    }

    // ç›‘å¬å‘é€æŒ‰é’®
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // è¿›å…¥æç¤º
    chatRef.push({
      type: 'system',
      text: 'æœ‰äººåŠ å…¥äº†èŠå¤©å®¤',

  </script>
