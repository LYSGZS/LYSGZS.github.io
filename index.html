<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>刘杨史工作室 - 多格漫画</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 30px 0 20px;
        }

        .comic-container {
            padding: 0 20px 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .comic-container img {
            width: 90vw;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: auto;
        }

        @media (min-width: 600px) {
            .comic-container img {
                width: 70vw;
            }
        }

        /* 聊天室标题样式 */
        .chat-title {
            font-size: 1.5em;
            color: #333;
            margin: 40px 0 10px;
        }

        /* 聊天框容器样式 */
        #telegram-chat {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        /* 聊天框标题样式 */
        #telegram-chat h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>刘杨史工作室</h1>

    <!-- 多格漫画图片容器 -->
    <div class="comic-container">
        <!-- 输入路径：请依次替换下方图片路径 -->
        <img src="IMG_4697.jpeg" alt="漫画第1帧">
        <img src="IMG_4763.jpeg" alt="漫画第2帧">
        <img src="IMG_4764.jpeg" alt="漫画第3帧">
        <img src="IMG_4765.jpeg" alt="漫画第4帧">
        <img src="IMG_4809.jpeg" alt="漫画第5帧">
        <img src="IMG_4842.jpeg" alt="漫画第6帧">
<!-- 可继续添加更多图片 -->
    </div>

    <!-- 聊天室标题 -->
    <h2 class="chat-title">读者交流区</h2>

    <!-- Telegram 聊天嵌入（改进版） -->
    <div id="telegram-chat">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-discussion="liuyangshigongzuoshi" 
            data-comments="5" 
            data-desktop-width="100%" 
            data-mobile-width="100%" 
            data-color="#1E90FF" 
            data-dark="0">
        </script>
    </div>

</body>
</html>
