<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>刘杨史工作室 - 多格漫画</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 30px 0 20px;
        }

        .comic-container {
            padding: 0 20px 20px;
            margin-bottom: 40px;
            text-align: center; /* 新增：确保图片居中 */
        }

        .comic-container img {
            width: 90vw; /* 图片宽度设置为视口宽度的90% */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: auto; /* 新增：确保图片水平居中 */
        }

        @media (min-width: 600px) {
            .comic-container img {
                width: 70vw; /* 在大屏幕上适当缩小图片宽度 */
            }
        }
    </style>
</head>
<body>

    <h1>刘杨史工作室</h1>

    <!-- 多格漫画图片容器 -->
    <div class="comic-container">
        <!-- 输入路径：请依次替换下方图片路径 -->
        <img src="IMG_4697.jpeg" alt="漫画第1帧">
        <img src="IMG_4763.jpeg" alt="漫画第2帧">
        <img src="IMG_4764.jpeg" alt="漫画第3帧">
        <img src="IMG_4765.jpeg" alt="漫画第4帧">
        <img src="IMG_4809.jpeg" alt="漫画第5帧">
    </div>

</body>
</html>
